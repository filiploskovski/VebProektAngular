<app-navigation></app-navigation>

<div class="container">
    <ul class="nav nav-pills nav-justified gTabCss" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="details-tab" data-toggle="tab" href="#details" role="tab" aria-controls="details"
                aria-selected="true">Details</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="income-type-tab" data-toggle="tab" href="#income-type" role="tab" aria-controls="income-type"
                aria-selected="false">Income Type</a>
        </li>
    </ul>

    <!-- Tab 1 Form -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="details" role="tabpanel" aria-labelledby="details-tab">
            <form [formGroup]="incomeTypeForm" (ngSubmit)="save()">
                
                <div class="form-group row">
                    <label for="nameLabel" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-control-sm" id="nameLabel" formControlName = "Name">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-dark btn-sm gformButtonCss" [disabled]="!incomeTypeForm.valid">Submit</button>

            </form>
    <!-- End -->
        </div>

<!-- Tab 2 Data Table -->
        <div class="tab-pane fade" id="income-type" role="tabpanel" aria-labelledby="income-type-tab">

          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Logic</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let incomeType of incomeTypeList">
                <td>{{incomeType.Name}}</td>
                <td>
                  <div class="gTableButtons">
                  <button type="button" 
                  class="btn btn-info btn-sm gBtnTableInfo" (click) = "edit(incomeType.Id)">Edit</button> 
                  <button type="button" 
                  data-toggle="modal" 
                  data-target="#deleteModal" 
                  class="btn btn-danger btn-sm gBtnTableDelete" (click) = "preDelete(incomeType.Id)">Delete</button>
                  </div>
              </td>
              </tr>
            </tbody>
          </table>
            
        </div>
<!-- End -->

<!-- Modal Delete -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
               Are you sure you want to delete <b>{{incomeTypeModel.Name}}</b> ?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal" aria-label="Close" (click) = "delete(incomeTypeModel.Id)">Delete</button>
              </div>
            </div>
          </div>
          </div>
<!-- End -->
    </div>
</div>
