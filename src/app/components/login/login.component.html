<div class="container">
  <div class="row">
      <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4 loginForm">
        <h2 class="display-8 py-2">Cash M</h2>
        <hr />
        <h4 class="py-2">Login</h4>
          <div class="px-2">
              <form action="" class="justify-content-center" [formGroup] = "loginForm" (ngSubmit) = "login()">
                  <div class="form-group">
                      <label class="sr-only">Name</label>
                      <input type="text" class="form-control" formControlName = "username">
                  </div>
                  <div class="form-group">
                      <label class="sr-only">Email</label>
                      <input type="password" class="form-control" formControlName = "password">
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                  <hr />
                  <button type="button" class="btn btn-link" routerLink = "/register">Register</button>
              </form>
          </div>
      </div>
  </div>
